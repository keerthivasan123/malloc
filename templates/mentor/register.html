{% extends 'base1.html' %}
{% block content %}
<div class="row">
        <div class="col s12 m12 l12">
          <div class="card-panel">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name3" type="text">
                    <label for="first_name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email3" type="email">
                    <label for="email">EmailId</label>
                  </div>
                </div>
                
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password3" type="password">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password3" type="password">
                    <label for="password">Confirm Password</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">location_on</i>
                      <input id="name3" type="text">
                      <label for="first_name">State</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix"><i class="fa fa-linkedin"></i></i>
                      <input id="email3" type="email">
                      <label for="email">Linked_Url</label>
                    </div>
                  </div>
               <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">local_phone</i>
                      <input type="tel" id="phone" name="phone"
                                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                                                                required>

                                                            <span class="note">Format: 123-456-7890</span>

                      <label for="first_name">PhoneNo:</label>
                    </div>
                  </div>
                  
                  
     
          <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">question_answer</i>
                    <textarea id="message3" class="materialize-textarea"></textarea>
                    <label for="message">MentorSpecialisation</label>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
{% endblock %}
