{% extends 'base3.html' %}
{% block content %}
<div class="row">
        <div class="col s12 m12 l12">
          <div class="card-panel">
            <h4 class="header2">Sign Up</h4>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name3" type="text">
                    <label for="first_name">StartUp Name</label>
                  </div>
                </div>
                <script src="email.js"></script>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email3" type="email">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password3" type="password">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password3" type="password">
                    <label for="password">confirm Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">question_answer</i>
                    <textarea id="message3" class="materialize-textarea"></textarea>
                    <label for="message">StartUp Description</label>
                  </div>
                  </div>
                  
<script src="cities.js"></script>
  <!-- Dropdown Structure -->
<div class="row">  
  Select Your StartUp Status:
<select name="cars">
    <option value="l5">Choose..</option>
      <option value="i1">Idead-Ready</option>
      <option value="i2">Market-Ready</option>
      <option value="i3">Business-Ready</option>
      <option value="i4">Production-Ready</option>
    </select>
    </div>
        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">location_on</i>
              <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
<select id ="state" class="form-control" required></select>
<script language="javascript">print_state("sts");</script>

            </div>
          </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                  <div class="row">
                      <i class="fa fa-google"></i>
                      <i class="fa fa-facebook"></i>
                      <i class="fa fa-twitter"></i>
                      <i class="fa fa-yahoo"></i>
                </div>
              </form>
            </div>
          </div>
        </div>
        
{% endblock %}
